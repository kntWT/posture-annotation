Annotation:
  type: object
  required:
    - id
    - created_at
    - updated_at
  allOf:
    - $ref: "#/AnnotationCreate"
  properties:
    id:
      type: integer
      format: int64
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
AnnotationUpdate:
  type: object
  required:
    - tragus_x
    - tragus_y
    - shoulder_x
    - shoulder_y
    - waist_x
    - waist_y
    - neck_angle
    - torso_angle
  properties:
    tragus_x:
      type: number
      format: double
    tragus_y:
      type: number
      format: double
    shoulder_x:
      type: number
      format: double
    shoulder_y:
      type: number
      format: double
    waist_x:
      type: number
      format: double
    waist_y:
      type: number
      format: double
    neck_angle:
      type: number
      format: double
    torso_angle:
      type: number
      format: double
AnnotationCreate:
  type: object
  required:
    - posture_id
    - annotater_id
  allOf:
    - $ref: "#/AnnotationUpdate"
  properties:
    posture_id:
      type: integer
      format: int64
    annotater_id:
      type: integer
      format: int64
AnnotationUpdateWithFile:
  type: object
  allOf:
    - $ref: "#/AnnotationUpdate"
    - $ref: "#/FileInfo"
AnnotationCreateWithFile:
  type: object
  allOf:
    - $ref: "#/AnnotationCreate"
    - $ref: "#/FileInfo"
FileInfo:
  type: object
  required:
    - file
    - user_id
    - file_name
  properties:
    file:
      type: string
      format: base64
    user_id:
      type: integer
      format: int64
    file_name:
      type: string
AnnotationWithFilePath:
  type: object
  allOf:
    - $ref: "#/Annotation"
  required:
    - user_id
    - file_name
  properties:
    user_id:
      type: integer
      format: int64
    file_name:
      type: string
AnnotationSummaryByPosture:
  type: object
  required:
    - posture_id
    - file_name
    - annotation_ids
    - annotater_ids
    - original_neck_angle
    - avg_neck_angle
    - std_neck_angle
  properties:
    posture_id:
      type: integer
      format: int64
    file_name:
      type: string
    annotation_ids:
      type: array
      items:
        type: integer
        format: int64
    annotater_ids:
      type: array
      items:
        type: integer
        format: int64
    original_neck_angle:
      type: number
      format: double
    avg_neck_angle:
      type: number
      format: double
    std_neck_angle:
      type: number
      format: double
AnnotationSummaryByAnnotater:
  type: object
  required:
    - annotater_id
    - name
    - count
    - avg_diff_original_neck_angle
    - avg_diff_avg_neck_angle
    - std_diff_avg_neck_angle
  properties:
    annotater_id:
      type: integer
      format: int64
    name:
      type: string
    count:
      type: integer
      format: int64
    avg_diff_original_neck_angle:
      type: number
      format: double
    avg_diff_avg_neck_angle:
      type: number
      format: double
    std_diff_avg_neck_angle:
      type: number
      format: double
