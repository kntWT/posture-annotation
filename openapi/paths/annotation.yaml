annotation:
  get:
    description: get all annotated posture
    operationId: getAnnotations
    tags:
      - annotation
    security: &bearerAuth
      - bearerAuth: []
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/annotation.yaml#/Annotation'
      '403':
        description: forbidden
  post:
    description: create annotated posture
    operationId: createAnnotation
    tags:
      - annotation
    security: *bearerAuth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/annotation.yaml#/AnnotationCreateWithFile'
    responses:
      '201':
        description: created
        content:
          application/json:
            schema:
              $ref: '../components/schemas/annotation.yaml#/Annotation'
      '403':
        description: forbidden
