annotated_posture:
  get:
    description: get all annotated posture
    operationId: getAnnotations
    tags:
      - annotated_posture
    security: &bearerAuth
      - bearerAuth: []
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/annotation.yaml#/Annotation'
      '403':
        description: forbidden
  post:
    description: create annotated posture
    operationId: createAnnotation
    tags:
      - annotated_posture
    security: *bearerAuth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/annotation.yaml#/AnnotationWithFile'
    responses:
      '201':
        description: created
        content:
          application/json:
            schema:
              $ref: '../components/schemas/annotation.yaml#/Annotation'
      '403':
        description: forbidden
