user:
  post:
    description: create user
    operationId: createUser
    tags:
      - user
    responses:
      '201':
        description: created
        content:
          application/json:
            schema:
              $ref: '../components/schemas/user.yaml#/UserCreate'
      '400':
        description: bad request
        content:
          application/json:
            schema:
              $ref: '../components/schemas/error.yaml#/BadRequest'
  get:
    description: get all users
    operationId: getUsers
    tags:
      - user
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/user.yaml#/User'
      '403':
        description: forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/error.yaml#/Forbidden'
user_auth:
  get:
    description: get user by token
    operationId: getUserByToken
    tags:
      - user
    headers:
      token:
        description: user token
        required: true
        schema:
          type: string
          format: password
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              $ref: '../components/schemas/user.yaml#/User'
      '401':
        description: forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/error.yaml#/Unauthorized'
user_{id}:
  get:
    description: get user by id
    operationId: getUserById
    tags:
      - user
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              $ref: '../components/schemas/user.yaml#/User'
      '404':
        description: not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/error.yaml#/NotFound'
  put:
    description: update user by id
    operationId: updateUserById
    tags:
      - user
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              $ref: '../components/schemas/user.yaml#/User'
  delete:
    description: delete user by id
    operationId: deleteUserById
    tags:
      - user
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '204':
        description: no content
      '403':
        description: forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/error.yaml#/Forbidden'
      '404':
        description: not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/error.yaml#/NotFound'