posture:
  get:
    description: get all postures
    operationId: getPostures
    tags:
      - posture
    security: &bearerAuth
      - bearerAuth: []
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/posture.yaml#/Posture'
      '403':
        description: forbidden
posture_{id}:
  get:
    description: get posture by id
    operationId: getPostureById
    tags:
      - posture
    security: *bearerAuth
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              $ref: '../components/schemas/posture.yaml#/Posture'
      '403':
        description: forbidden
  put:
    description: update posture by id
    operationId: updatePostureById
    tags:
      - posture
    security: *bearerAuth
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/posture.yaml#/PostureUpdateWithFile'
    responses:
      '200':
        description: ok
        content:
          application/json:
            schema:
              $ref: '../components/schemas/posture.yaml#/Posture'
      '403':
        description: forbidden
